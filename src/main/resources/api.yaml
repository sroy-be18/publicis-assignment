openapi: 3.0.3
info:
  title: User API Backend
  description: API documentation for managing users, including fetching by ID, email, and performing full-text searches.
  version: 1.0.0
servers:
  - url: http://localhost:8080/api/users
    description: Local server

paths:
  /{id}:
    get:
      tags:
        - user
      summary: Get user by ID
      description: Retrieves a user by their unique ID.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier of the user.
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found

  /email:
    get:
      tags:
        - user
      summary: Get user by email
      description: Retrieves a user by their email address.
      parameters:
        - name: email
          in: query
          required: true
          description: Email address of the user.
          schema:
            type: string
            format: email
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid email format
        '404':
          description: User not found

  /search:
    get:
      tags:
        - user
      summary: Search users
      description: Performs a full-text search on users using a keyword.
      parameters:
        - name: keyword
          in: query
          required: true
          description: Keyword to search for (matches firstName, lastName, and ssn).
          schema:
            type: string
      responses:
        '200':
          description: Search successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '404':
          description: No users found

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        age:
          type: integer
          example: 30
        gender:
          type: string
          example: male
        email:
          type: string
          format: email
          example: john.doe@example.com
        phone:
          type: string
          example: "+1 555-1234"
        birthDate:
          type: string
          format: date
          example: 1993-01-15
        ssn:
          type: string
          example: "123-45-6789"
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic

  responses:
    UserNotFound:
      description: User not found.
    InvalidEmailFormat:
      description: Invalid email format.
    NoUsersFound:
      description: No users found for the given keyword.

security:
  - basicAuth: []

